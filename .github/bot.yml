name: Run TikTok Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Pour ex√©cuter toutes les heures (modifie selon tes besoins)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python bot.py
